<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Project clothes</title>
</head>

<body>
  <header>

    <nav class="information">

  <main>

      <div class="card1">
        <h2>white shirt</h2>
        <img src="img/camisa_blanca.png" alt="shirtW" class="img">

      </div>

      <div class="card2">
        <h2>black shirt</h2>
        <img src="img/camisa_negra.png" alt="shirtB" class="img">

      </div>

      <div class="card3">
        <h2>formal shirt</h2>
        <img src="img/camisa_formal.png" alt="shirtF" class="img">
        <button>Agregar a carrito</button>
      </div>


      <div class="card4">
        <h2>common shirt</h2>
        <img src="img/camisa_.png" alt="shirtC" class="img">
        <button>Agregar a carrito</button>
      </div>

      <div class="card5">
        <h2>jacket white</h2>
        <img src="img/chaqueta-.png" alt="jacketW" class="img">

      </div>

      <div class="card6">
        <h2>jacket black</h2>
        <img src="img/chaqueta2-.png" alt="jacketB" class="img">

      </div>

      <div class="card7">

        <img src="img/gorra-.png" alt="cap" class="img">

      </div>

      <div class="card9">
        <h2>sac</h2>
        <img src="img/saco-.png" alt="sac" class="img">
        <button>Agregar a carrito</button>
      </div>

      <div class="card10">
        <h2>sac 2</h2>
        <img src="img/saco2-.png" alt="sacTwo" class="img">
        <button>Agregar a carrito</button>
      </div>

      <div class="card11">
        <h2>sac 3</h2>
        <img src="img/saco3-.png" alt="sacThree" class="img">
        <button>Agregar a carrito</button>
      </div>

      <div class="card12">
        <h2>short</h2>
        <img src="img/short-.png" alt="short" class="img">
        <button>Agregar a carrito</button>
      </div>

  <footer>
    <div>
      <h1>Luis Carlos Salazar Cortes - Software Developer</h1>
    </div>
  </footer>

  <script src="js/conexion.js"></script>
